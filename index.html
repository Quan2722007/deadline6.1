<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout">
      <!-- Start header  -->
      <header class="header">
        <div class="container">
          <div class="background round content" id="logo">Logo</div>
          <div class="background round content" id="menu">Menu</div>
          <div class="background round content" id="button">Button</div>
        </div>
      </header>
      <!-- End header  -->

      <!-- Start section 1  -->
      <section class="section__1 distance background--change">
        <div class="container">
          <div class="background round content" id="content">Content</div>
          <div class="background round content" id="image">Image</div>
        </div>
      </section>
      <!-- End section 1 -->

      <!-- Start section 2 -->
      <section class="box">
        <div>
          <div class="background round title content">Title</div>
        </div>
        <div class="container">
          <div class="background round section__2__item content">Item</div>
          <div class="background round section__2__item content">Item</div>
          <div class="background round section__2__item content">Item</div>
          <div class="background round section__2__item content">Item</div>
          <div class="background round section__2__item content">Item</div>
          <div class="background round section__2__item content">Item</div>
        </div>
      </section>
      <!-- End section 2 -->

      <!-- Start section 3  -->
      <section class="box background--change distance">
        <div>
          <div class="background round title content">Title</div>
        </div>
        <div class="container">
          <div class="background round section__3__item content">Item</div>
          <div class="background round section__3__item content">Item</div>
          <div class="background round section__3__item content">Item</div>
          <div class="background round section__3__item content">Item</div>
          <div class="background round section__3__item content">Item</div>
        </div>
      </section>
      <!-- End section 3 -->

      <!-- Start section 4 -->
      <section class="box">
        <div>
          <div class="background round title content">Title</div>
        </div>
        <div class="container">
          <div class="background round section__4__item content">Item</div>
          <div class="background round section__4__item content">Item</div>
          <div class="background round section__4__item content">Item</div>
          <div class="background round section__4__item content">Item</div>
        </div>
      </section>
      <!-- End section 4 -->

      <!-- Start footer -->
      <footer class="background__footer">
        <div id="footer" class="content">Footer</div>
      </footer>
    </div>
  </body>
</html>
